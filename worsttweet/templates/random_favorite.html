<!DOCTYPE html>

<html lang='en'>
<head>
	<title>Random Mean Tweet</title>
</head>
<body>
<img src="{{ user_info.profile_image_url }}">
<h1>Here is a random favorite tweet about {{ random_tweet.search_term }}:</h1>
<h2>@{{ user_info.screen_name }} said:
<p>{{ random_tweet.tweet_text }}</p>
<p>This... lovely... person has {{ user_info.followers_count }} followers.</p>
<p>{{ random_tweet.upvote_count }} people have liked this tweet</p>

<a href={% url "view_random" %}><br>View a random favorite</a>
</body>
</html>
